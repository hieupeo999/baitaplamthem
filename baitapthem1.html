<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(20);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.floor(Math.random() * 20);
    }
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
            sum += arr[i];
        }
    }
    console.log(sum)
</script>
</body>
</html>
